<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Unescape</title>
    <link rel="stylesheet" href="highlight/styles/default.css">
    <script src="highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        function process() {
            document.getElementById('result').innerText = unescape(escaped.value);
        }
    </script>
</head>
<body>
    <p>unescape('</p>
    <textarea id='escaped' rows=5 oninput="process()">
    </textarea>
    <p>');</p>
    <pre><code class="html" id="result"></code></pre>
</body>
</html>
