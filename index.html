<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Unescape</title>
    <link rel="stylesheet" href="highlight/styles/monokai-sublime.css">
    <script src="highlight/highlight.pack.js"/>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        function process() {
            document.getElementById('result').innerText = unescape(escaped.value);
            hljs.highlightBlock(document.getElementById('result'));
        }
    </script>
</head>
<body class="hljs" style="font-family: monospace">
    <div style="display: flex; justify-content: center;">
        <p>
            <span class="hljs-symbol">unescape</span>
            <span class="hljs-keyword">('</span></p>
        <textarea id='escaped' rows=5 oninput="process()" class="hljs">
        </textarea>
        <p><span class="hljs-keyword">');</span></p>
    </div>
    <pre><code  id="result"></code></pre>
</body>
</html>
